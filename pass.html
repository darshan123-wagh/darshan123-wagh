<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div id="left">
            <div class="logoname">
               <div class="img"><img class="logo" src="https://voters.eci.gov.in/static/media/logo.adf400d986c44d75009c068688bad635.svg" alt="logo">"</div>
                <div class="title"><h4>भारत निर्वाचन आयोग</h4>
                       <h4>Election Commission of India</h4>       
                </div>
            </div>
        </div>
        <div id="right">
            <div class="form">
                <div class="login"><h1>Forgot Password</h1></div>
                <div class="sign"><p>Remember Password ?</p><a href="index.html">login</a></div>
                
                 <div class="input">
                    <label class="text">
                         <h4>Registered Mobile NO./Email ID/EPIC No. * </h4>
                        
                    </label>
                 </div>
                 <div class="input-box">
                    <input id="nm" type="text" placeholder="Enter Registered Mobile NO./Email ID/EPIC No.">
                 </div>
                 
                 <div class="captach">
                    <h1>captach</h1>
                 </div>
                 <div class="cap">
                    <label class="capt">
                        <h4>Captcha *</h4>
                    </label>
                 </div>
                 <div class="cap-box">
                    <input id="cw" type="captch" placeholder="Enter a captch">
                 </div>
                 <div class="btn"><button>Request OTP</button></div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
