<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div id="left">
            <div class="logoname">
               <div class="img"><img class="logo" src="https://voters.eci.gov.in/static/media/logo.adf400d986c44d75009c068688bad635.svg" alt="logo">"</div>
                <div class="title"><h4>भारत निर्वाचन आयोग</h4>
                       <h4>Election Commission of India</h4>       
                </div>
            </div>
        </div>
        <div id="right">
            <div class="form">
                <div class="login"><h4>sign-up</h4></div>
                <div class="sign"><p>Already have an account?</p><a href="index.html">login</a></div>
                <div id="country">
                    <div class="box1"><h4>indian Resident Elector</h4></div>
                    <div class="box2"><h4>indian Oversess Elector</h4></div>
                </div>
                 <div class="input">
                    <label class="text">
                         <h4>Mobile Number * </h4>
                        
                    </label>
                 </div>
                 <div class="input-box">
                    <input id="nm" type="text" placeholder="Enter Mobile Number">
                 </div>
                 <div class="pass">
                    <label class="password">
                        <h4>Email address (optional)</h4>
                    </label>
                 </div>
                 <div class="pass-box">
                    <input id="pw" type="password" placeholder="Enter a Email address (optional) ">
                 </div>
                 <div class="forget">
                    <a href="texr">Forget Password</a>
                 </div>
                 <div class="captach">
                    <h1>captach</h1>
                 </div>
                 <div class="cap">
                    <label class="capt">
                        <h4>Captcha *</h4>
                    </label>
                 </div>
                 <div class="cap-box">
                    <input id="cw" type="captch" placeholder="Enter a captch">
                 </div>
                 <div class="btn"><button>Request OTP</button></div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
